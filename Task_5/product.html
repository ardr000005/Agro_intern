<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <!-- Link to external CSS file to style the product detail page -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Header section displaying the title of the page -->
        <h1>Product Detail</h1>
    </header>

    <main>
        <section id="product-detail">
            <!-- Container where product details will be dynamically inserted -->
            <div id="product-container">
                <!-- Product details (like title, description, image, price,rating) will be injected here -->
            </div>
        </section>
        
        <!-- Link to navigate back to the product listing page -->
        <a href="ecom.html">Back to Products</a>
    </main>
    <footer>
        <div class="footer-content">
            <!-- Copyright information displayed in the footer -->
            <p>&copy; 2025 Shopcart. All Rights Reserved.</p>
            
            <!-- Footer links for important pages such as Privacy Policy, Terms, and Contact -->
            <div class="footer-links">
                <!-- Link to the Privacy Policy page (currently pointing to # for demonstration purposes) -->
                <a href="#">Privacy Policy</a> | 
                
                <!-- Link to the Terms of Service page (currently pointing to # for demonstration purposes) -->
                <a href="#">Terms of Service</a> | 
                
                <!-- Link to the Contact Us page (currently pointing to # for demonstration purposes) -->
                <a href="#">Contact Us</a>
            </div>
        </div>
    </footer>

    <!-- Link to the external JavaScript file to handle dynamic product data -->
    <script src="script.js"></script>
</body>
</html>
