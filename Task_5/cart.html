<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <!-- Link to external CSS file to style the cart page -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <!-- Cart Header Section: Displays the title of the page -->
    <section class="cart-header">
      <h2>Your Shopping Cart</h2>
    </section>

    <section id="cart-section">
        <!-- Cart items will be dynamically loaded here -->
        <div id="cart-items"></div>
        
        <!-- Display the total price of the items in the cart -->
        <p>Total: $<span id="cart-total">0.00</span></p>

        <!-- Wrapper for the buttons that allow the user to proceed or go back -->
        <div class="buttons-wrapper">
            <!-- Checkout button: Will lead to the checkout page (currently no action added) -->
            <button id="checkout-button">Proceed to Checkout</button>
            
            <!-- Back to Products link: Allows the user to return to the products page -->
            <a href="ecom.html" id="back-to-products">Back to Products</a>
        </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
        <!-- Copyright information displayed in the footer -->
        <p>&copy; 2025 Shopcart. All Rights Reserved.</p>
        
        <!-- Footer links for important pages such as Privacy Policy, Terms, and Contact -->
        <div class="footer-links">
            <!-- Link to the Privacy Policy page (currently pointing to # for demonstration purposes) -->
            <a href="#">Privacy Policy</a> | 
            
            <!-- Link to the Terms of Service page (currently pointing to # for demonstration purposes) -->
            <a href="#">Terms of Service</a> | 
            
            <!-- Link to the Contact Us page (currently pointing to # for demonstration purposes) -->
            <a href="#">Contact Us</a>
        </div>
    </div>
  </footer>

  <!-- Link to the external JavaScript file that contains the functionality -->
  <script src="script.js"></script>
</body>
</html>
